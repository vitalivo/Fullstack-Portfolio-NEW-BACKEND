# ИСПРАВЛЕНО: Создаю файл для Render вместо railway.toml
services:
  - type: web
    name: vitaly-portfolio-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python manage.py migrate --settings=config.settings_production && python manage.py setup_initial_data --settings=config.settings_production && python manage.py collectstatic --noinput --settings=config.settings_production && gunicorn --bind 0.0.0.0:$PORT config.wsgi:application"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings_production
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "fullstack-portfolio-new-backend.onrender.com,localhost,127.0.0.1"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://fullstack-portfolio-new.vercel.app,http://localhost:3000"
